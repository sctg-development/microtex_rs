name: Docs - build and publish rustdoc

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Needed to allow the Pages deployment to push the site
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build rustdoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev libpango1.0-dev libfontconfig1-dev pkg-config
      # install meson and nija with --break-system-packages
      - name: Install meson and ninja
        run: |
          python3 -m pip install --break-system-packages meson ninja
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build documentation (rustdoc)
        shell: bash
        run: |
          export RUSTDOCFLAGS="--html-in-header ./doc_helper/mermaid-header.html --html-in-header ./doc_helper/github-corner.html"
          cargo doc --workspace --no-deps --all-features --release

      - name: Upload docs artifact
        uses: actions/upload-artifact@v6
        with:
          name: rust-docs
          path: target/doc

  publish-docs:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    # Only publish from the main branch on push or manual dispatch
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v5
        with:
          name: rust-docs
          path: rust-docs

      - name: List downloaded files (debug)
        run: |
          ls -la rust-docs || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # the docs are under rust-docs/doc when downloaded
          path: rust-docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Check site (non-failing)
        run: |
          echo "Site should be available at: https://sctg-development.github.io/${{ github.event.repository.name }}/"
          curl -I -sS https://sctg-development.github.io/${{ github.event.repository.name }}/ || true
